mutation LoginByGoogle($token: String!) {
    loginByGoogle(token: $token) {
        accessToken
        isNew
        message
        user {
            avatar
            email
            fcm_id
            fullName
        }
    }
}

query GetUserInfo {
    getUserInfo {
        ... on UserInfoSuccessResponse {
            message
            data {
                avatar
                bio
                dob
                email
                fullName
                grade {
                    id
                    name
                }
                hobbies {
                    iconUrl
                    id
                    title
                }
                major {
                    iconUrl
                    id
                    name
                }
                pictures {
                    id
                    url
                }
                purpose {
                    id
                    name
                }
            }
        }
        ... on UserInfoFailedResponse {
            message
        }
    }
}